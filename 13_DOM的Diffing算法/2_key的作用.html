<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2_key的作用</title>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
  <script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>
  <script type="text/babel">
    /*
      经典面试题：
        1、react/vue中的key有什么作用？（key的内部原理是什么？）
        2、为什么遍历列表时，key最好不要用index？
      
      1、虚拟DOM中key的作用：
        1）、简单的说：key是虚拟DOM对象的标识，在更新显示时key起着极其重要的作用；
        
        2）、详细的说：当状态中的数据发生变化时，react会根据「新数据」生成「新的虚拟DOM」，随后React会进行「新虚拟DOM」与「旧虚拟DOM」的 diff 比较，比较规则如下：
          a、旧虚拟DOM中找到了与新虚拟DOM相同的key：
            （1）、若虚拟DOM中内容没变，直接使用之前的真实DOM；
            （2）、若虚拟DOM中的内容变了，则生成新的真实DOM，随后替换掉页面中之前的真实DOM；
          b、旧虚拟DOM中未找到与新虚拟DOM相同的key：
            根据数据创建新的真实DOM，随后渲染到页面；
      
      2、用index作为key可能引发的问题：
        1）、若对数据进行：逆序添加、逆序删除等破坏数据顺序的操作：
            会产生没有必要的真实DOM更新 => 界面效果没问题，但是效率差
        2）、如果结构中还包含输入类DOM：
            会产生错误的DOM更新 => 界面有问题
        3）、注意！如果不存在对数据的逆序添加、逆序删除等破坏数据顺序的操作，仅用于渲染列表进行展示，使用index作为key是没有问题的。

      3、开发中如何选择key？
        1）、最好使用每条数据的唯一表示作为key：比如id、手机号、身份证号、学号等唯一值；
        2）、如果确定只是简单的数据展示，用index也是可以的。
    */


    /*
      慢动作回放 ----- 使用index值作为key
        初始数据：
          {id: 1,name: '小张',age: 18},
          {id: 2,name: '小李', age: 19},
        初始的虚拟DOM：
          <li key="0">小张 --- 18<li/>
          <li key="1">小李 --- 19<li/>
        更新后的数据：
          {id: 3,name: '小王',age: 20},
          {id: 1,name: '小张',age: 18},
          {id: 2,name: '小李', age: 19},
        更新数据后的虚拟DOM：
          <li key="0">小王 --- 20<li/>
          <li key="1">小张 --- 18<li/>
          <li key="2">小李 --- 19<li/>

      慢动作回放 ----- 使用id值作为key
        初始数据：
          {id: 1,name: '小张',age: 18},
          {id: 2,name: '小李', age: 19},
        初始的虚拟DOM：
          <li key="1">小张 --- 18<li/>
          <li key="2">小李 --- 19<li/>
        更新后的数据：
          {id: 3,name: '小王',age: 20},
          {id: 1,name: '小张',age: 18},
          {id: 2,name: '小李', age: 19},
        更新数据后的虚拟DOM：
          <li key="3">小王 --- 20<li/>
          <li key="1">小张 --- 18<li/>
          <li key="2">小李 --- 19<li/>
    */    

    class Person extends React.Component{

      state = {
        persons: [
          {id: 1,name: '小张',age: 18},
          {id: 2,name: '小李', age: 19},
        ]
      }

      add = () => {
        let { persons } = this.state
        let wang = {id: persons.length + 1, name: '小王', age: 20}
        this.setState({persons: [wang, ...persons]})
      }

      render() {
        const { persons } = this.state
        return(
          <div>
            <h3>展示人员信息</h3>
            <button onClick={this.add}>添加一个小王</button>
            <h4>使用index（索引值）作为key</h4>
            <ul>
              {
                persons.map((item, index) => {
                  return <li key={index}>{item.name} --- {item.age} <input type="text" /> </li>
                })
              }
            </ul>
            <br/>
            <h4>使用id（唯一值）作为key</h4>
            <ul>
              {
                persons.map(item => {
                  return <li key={item.id}>{item.name} --- {item.age} <input type="text" /> </li>
                })
              }
            </ul>
          </div>
        )
      }
    }
    ReactDOM.render(<Person/>, document.getElementById('app'))
  </script>
</body>
</html>
