<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1_非受控组件</title>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">
    class Login extends React.Component{
      // 非受控组件（现用现取，不维护状态 state）
      handleSubmit = (e) => {
        e.preventDefault()
        const { username, password } = this
        alert(`你输入的用户名是${username.value},你输入的密码是${password.value}`)
      }

      render() {
        return(
          <form onSubmit={this.handleSubmit} action="http://127.0.0.1:5500/09_react%E4%B8%AD%E7%9A%84%E4%BA%8B%E4%BB%B6%E5%A4%84%E7%90%86/%E4%BA%8B%E4%BB%B6%E5%A4%84%E7%90%86.html">
            用户名：<input ref={c => this.username = c } type="text" name="username" id=""/>
            密码：<input ref={ c => this.password = c } type="password" name="password" id=""/>
            <button>登录</button>
          </form>
        )
      }
    }
    ReactDOM.render(<Login/>, document.getElementById('app'))
  </script>
</body>
</html>
