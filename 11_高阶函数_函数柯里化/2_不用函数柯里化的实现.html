<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2_不用函数柯里化的实现</title>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">
    class Login extends React.Component{
      state = {
        username: '',
        password: '',
      }

      saveFormdata = (dataName, e) => {
        this.setState({ [dataName]: e.target.value})
      }

      handleSubmit = (e) => {
        e.preventDefault()
        const { username, password } = this.state
        alert(`你的用户名是${username}，密码是${password}`)
      }

      render() {
        return(
          <form onSubmit={this.handleSubmit} action="http://127.0.0.1:5500/09_react%E4%B8%AD%E7%9A%84%E4%BA%8B%E4%BB%B6%E5%A4%84%E7%90%86/%E4%BA%8B%E4%BB%B6%E5%A4%84%E7%90%86.html">
            用户名：<input onChange={ e => this.saveFormdata('username', e)} type="text" name="username" id=""/>
            密码：<input onChange={ e => this.saveFormdata('password', e)} type="password" name="password" id=""/>
            <button>登录</button>
          </form>
        )
      }
    }
    ReactDOM.render(<Login/>, document.getElementById('app'))
  </script>
</body>
</html>
